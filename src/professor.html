<!DOCTYPE html>
<html>
    <head>
        <title>TerpSearch</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

        <!--build:css css/prof.min.css -->
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link href="css/prof.css" type="text/css" rel="stylesheet">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
        <link href="css/content.css" type="text/css" rel="stylesheet">
        <link href="css/selectize.bootstrap3.css" type="text/css" rel="stylesheet">
        <!-- endbuild -->
    </head>

    <body class="content">
        <div class="nav-header-wrap">
            <a href="index.html">TerpSearch</a>
        </div>  


        <div class="container-fluid">
            <div class="row prof-info">
                <div class="col-sm-10 col-sm-offset-1 content-wrap">
                    <div id="back" class="panel panel-default" style="display:none">
                        <div class="panel-heading">
                            <a id="goBack">Back to course</a>
                        </div>
                    </div>
                    <div class="col-md-9 info-wrap" style="display:none">
                        <h1 id="name"></h1>
                        <p>Professor Profile</p>
                        <p><strong>Courses taught: </strong><span id="courses"></span></p>
                        <p><strong>Number of ratings: </strong><span id="numRatings"></span></p>

                        <div class="col-md-6 chart-wrap">
                            <canvas class="chart" id="diffChart"></canvas>
                        </div>
                        <div class="col-md-6 chart-wrap">
                            <canvas class="chart" id="intChart"></canvas>
                        </div>
                    </div>
                    <div class="loading">
                        <h1>Loading...</h1>
                    </div>
                    <div class="col-md-2">
                        <div class="icons">
                            <div class="col-sm-6 col-md-12">
                                <div class="icon" id="avgDifficulty"></div>
                                Average Difficulty
                                <br><br>
                            </div>
                            <div class="col-sm-6 col-md-12">
                                <div class="icon" id="avgInterest"></div>
                                Average Interest
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <!--build:js scripts/prof.min.js -->
    <script src="scripts/tracking.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/prof.js"></script>
    <script src="scripts/Chart.bundle.min.js"></script>
    <script src="scripts/progressbar.min.js"></script>
    <!-- endbuild -->
</html>
