<!DOCTYPE html>
<html>
    <head>
        <title>TerpSearch</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/selectize.bootstrap3.css" type="text/css" rel="stylesheet">
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
        <link href="css/search.css" type="text/css" rel="stylesheet">
    </head>

    <body class="content">

        <div class="nav-header-wrap">
            <a href="index.html">TerpSearch</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 content-wrap">
                    <div class="row search-box-wrap">
                        
                        <div class="col-sm-12 search-box">
                            <h1>Filter Courses</h1>
                            <form>
                                <div class="form-group col-sm-12">
                                    <label for="txtKeyword">Search by Keyword or Course ID</label>
                                    <input name="keyword" type="text" class="form-control" id="txtKeyword" placeholder="Enter search terms">
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="txtDept">Filter Department</label>
                                    <select name="dept" id="txtDept" placeholder="Enter department (i.e. AASP)"></select>
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="txtGened">Filter by Gen Ed</label>
                                    <select name="gened" id="txtGened" placeholder="Enter a Gen Ed code (i.e. DSHS)">
                                        <optgroup label="Fundamental Studies">
                                        <option value="FSAW">FSAW - Academic Writing</option>
                                        <option value="FSAR">FSAR - Analytic Reasoning</option>
                                        <option value="FSMA">FSMA - Math</option>
                                        <option value="FSOC">FSOC - Oral Communications</option>
                                        <option value="FSPW">FSPW - Professional Writing</option>

                                        <optgroup label="Distributive Studies">
                                        <option value="DSHS">DSHS - History and Social Sciences</option>
                                        <option value="DSHU">DSHU - Humanities</option>
                                        <option value="DSNS">DSNS - Natural Sciences</option>
                                        <option value="DSNL">DSNL - Natural Science Lab</option>
                                        <option value="DSSP">DSSP - Scholarship in Practice</option>

                                        <optgroup label="Diversity">
                                        <option value="DVUP">DVUP - Understanding Plural Societies</option>
                                        <option value="DVCC">DVCC - Cultural Competency</option>

                                        <optgroup label="Signature Series">
                                        <option value="SCIS">SCIS - I-Series</option>
                                    </select>
                                </div>
                                <div class="clearfix visible-sm visible-md visible-lg"></div>
                                <div class="form-group col-sm-3">
                                    <button class="btn btn-primary" id="btnSearch" type="submit">Search</button>
                                    <button class="btn btn-default" id="btnReset" type="button">Reset Form</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 search-results-wrap">
                            <div class="empty-data"><i>No courses to display.</i></div>
                            <div class="data-loading" style="display:none">Loading...</div>
                            <div class="search-results"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row footer">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <div class="col-sm-12">
                        <p>Made at the University of Maryland, College Park</p>
                    </div>
                    <div class="col-sm-12">
                        <div class="footer-links col-sm-6 col-sm-offset-3">
                            <div class="col-xs-4">
                                <a href="mailto:rstumbaugh1@gmail.com" target="_blank">Contact Me</a>
                            </div>
                            <div class="col-xs-4">
                                <a href="https://github.com/rstumbaugh/terpsearch" target="_blank">GitHub</a>
                            </div>
                            <div class="col-xs-4">
                                <a href="https://firebase.google.com" target="_blank">Google Firebase</a>
                            </div>
                        </div>
                    <br/><br/>
                    </div>
                    <div class="col-sm-12">
                        Icons made by <a href="http://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" target="_blank" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                    </div>
                </div>
            </div>
        </div>  
    </body>



    <!-- Handlebars template for course search result -->
    <script id="search-result-template" type="text/x-handlebars-template">
        <div class="search-result row">
            <div class="col-sm-3 col-md-2">
                <h2><a href="{{link}}">{{course_id}}</a></h2>
                <div class="rating col-xs-6">
                    <span class="large">{{diff_rating}}</span><br>
                    Avg. Difficulty
                </div>
                <div class="rating col-xs-6">
                    <span class="large">{{int_rating}}</span><br>
                    Avg. Interest
                </div>
                {{#unless has_reviews}}
                    <div class="col-xs-12">
                        <div class="panel panel-warning">
                            <div class="panel-heading">No reviews found.</div>
                        </div>
                    </div>
                {{/unless}}
                <span class="semester" style="display:none">{{semester}}</span>
            </div>
            <div class="col-sm-9 col-md-10">
                <h3><a href="{{link}}">{{title}}</a></h3>
                <div class="info row">
                    <div class="col-sm-4">
                        <strong>Last offered: </strong><span class="semester">{{semester_string}}
                    </div>
                    <div class="col-sm-4">
                        <strong>Gen Ed: </strong><span class="gen_ed">{{gen_ed}}</span>
                    </div>
                    <div class="col-sm-4">
                        <strong>Credits: </strong><span class="credits">{{credits}}</span>
                    </div>
                    <div class="clearfix visible-sm"></div>
                </div>
                <div class="description row">
                    <div class="col-sm-12">
                        {{description}}
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="scripts/handlebars.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/selectize.min.js"></script>
    <script src="scripts/search.js"></script>

</html>
