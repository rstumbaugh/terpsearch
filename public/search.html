<!DOCTYPE html>
<html>
    <head>
        <title>TerpSearch</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <body class="content">

        <div class="nav-header-wrap">
            <a href="index.html">TerpSearch</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 content-wrap">
                    <div class="row search-box-wrap">
                        
                        <div class="col-sm-12 search-box">
                            <h1>Search and Filter</h1>
                            <form>
                                <div class="form-group">
                                    <label for="txtCourseId">Search Course ID</label>
                                    <input type="text" class="form-control" id="txtCourseId" placeholder="Course ID (i.e. ENGL101)">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" id="btnSearch">Search</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 search-results">
                            <div class="empty-data">No results to display.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    
    </body>
