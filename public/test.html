<!DOCTYPE html>
<html>
    <head>
        <title>TerpSearch</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/selectize.bootstrap3.css" type="text/css" rel="stylesheet">
        <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
        <link href="css/search.css" type="text/css" rel="stylesheet">
    </head>

    <body class="content">

        <div class="nav-header-wrap">
            TerpSearch
        </div>  
    
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1>Facebook Login Testing</h1>
                    <button id="signIn" class="btn btn-primary">Login</button>
                    <button id="signOut" class="btn btn-secondary">Sign Out</button>
                    <br><br>
                    <h4 id="loggedIn">Logged in.</h4>
                    <ul id="info">
                        <li id="pic"><img></li>
                        <li id="name"></li>
                        <li id="uid"></li>
                        <li id="email"></li>

                    </ul>
                </div>
            </div>
        </div>
        
    </body>

    
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/info.js"></script>
    <script src="scripts/test.js"></script>
    <script src="scripts/load-firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '350881175298575',
                xfbml      : true,
                version    : 'v2.8'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</html>
