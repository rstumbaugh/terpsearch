<!DOCTYPE html>
<html>
	<head>
		<title>Chart test</title>
	</head>

	<body>
		<canvas id="myChart" width="400" height="250"></canvas>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
		<script>
			var ctx = document.getElementById('myChart');

			var data = {
			    labels: ["1", "2", "3", "4", "5"],
			    datasets: [
			        {
			            backgroundColor: [
			                '#c0392b',
			                '#c0392b',
			                '#c0392b',
			                '#c0392b',
			                '#c0392b'
			            ],
			            borderWidth: 1,
			            data: [1,2,3,4,3],
			        }
			    ]
			};

			var myBarChart = new Chart(ctx, {
			    type: 'bar',
			    data: data,
			    options: {
			    	responsive: false,
			    	legend: {
			    		display: false
			    	},
			        scales: {
			        	
			            xAxes: [{
			                stacked: false,
			                gridLines: { display: false }
			            }],
			            yAxes: [{
			                stacked: false,
			                ticks: { 
			                	display: false,
			                	stepSize: 1
			                }
			            }]
			        }
			    }
			});
		</script>
	</body>

</html>
